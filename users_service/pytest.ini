[pytest]
# Test Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom Markers for Test Classification
markers =
    positive: Tests for valid/successful scenarios
    negative: Tests for invalid/error scenarios
    edge_case: Tests for edge cases and boundary conditions
    slow: Tests that take a long time to run
    integration: Integration tests requiring external resources
    unit: Unit tests for isolated components

# Asyncio Configuration
asyncio_mode = auto

# Output Options
addopts = 
    -v
    --strict-markers
    --tb=short
